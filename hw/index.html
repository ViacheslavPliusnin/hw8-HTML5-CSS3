<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" type="image/png" href="assets/img/shortcut.png">
    <title>FREE - Online Courses Dashboard</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav>
        <a href="#"><img src="assets/img/nav_logo.png" alt="Free logo"></a>
        <div class="nav-buttons">
            <a href="#"><img src="assets/img/nav_home.png" alt="Home button"></a>
            <a href="#"><img src="assets/img/nav_study.png" alt="Study button"></a>
            <a href="#"><img src="assets/img/nav_profile.png" alt="Profile button"></a>
            <a href="#"><img src="assets/img/nav_message.png" alt="Message button"></a>
            <a href="#"><img src="assets/img/nav_settings.png" alt="Settings button"></a>
        </div>
        <a href="#"><img src="assets/img/nav_exit.png" alt="Exit button"></a>
    </nav>
    <main>
        <header>
            <div class="header-text">
                <h1>Hello Josh!</h1>
                <p>It's good to see you again.</p>
            </div>
            <img src="assets/img/header_illustration.png" alt="header illustration">
        </header>
        <section class="progress">
            <div class="progress-bar">
                <div class="flag">
                    <img src="assets/img/spain_flag.png" alt="Spain flag">
                </div>
                <div class="course-name">
                    <h4>Spanish B2</h4>
                    <p>by Alejandro Velazquez</p>
                </div>
                <div class="learn-progress">
                    <img src="assets/img/ellipse.png" alt="learn progress diagramm">
                    <p>83%</p>
                </div>
                <button>Continue</button>
            </div>
            <button class="slider-buttons"><img src="assets/img/arrow_button_previous.png" alt="button: previous"></button>
            <button class="slider-buttons"><img src="assets/img/arrow_button_next.png" alt="button: next"></button>
        </section>
    </main>
    <aside>
        <section class="search-count">
            <div class="search-count-box">
                <div class="navform">
                    <form>
                        <input class="search-button" type="image" src="assets/img/search_icon.png" alt="search icon">
                        <input class="search" type="text">
                    </form>
                    <a href="#"><img src="assets/img/notification.png" alt="notification button"></a>
                    <button><img src="assets/img/profile.png" alt="Profile more button"></button>
                </div>
                <div class="count-box">
                    <div class="count">
                        <h2>11</h2>
                        <div>
                            <p>Courses</p>
                            <p>completed</p>
                        </div>
                    </div>
                    <div class="count">
                        <h2>4</h2>
                        <div>
                            <p>Courses</p>
                            <p>in progress</p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </aside>
</body>
</html>
